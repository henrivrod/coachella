{% extends "layout.html" %}

{% block content %}

<html>
    <script type="text/javascript">
    $(document).ready(function () {
        let stageCount = '{{stages}}'
        let areaCount = '{{areas}}'
        let standCount = '{{stands}}'
        let i = 0
        let j = 0
        let k = 0
        $("#addconcession").click(function () {
            if (i < 1) {
                i += 1;
                $("#con_stage_id").append("<label for='con_stage_identry'>Stage ID: </label>");
                $("#con_stage_id").append("<div><input type='number' name='con_stage_identry' placeholder = 'stage id' min = '1' max ='"+stageCount+"' required></div>");
                $("#area_name").append("<label for='area_nameentry'>Area Name: </label>");
                $("#area_name").append("<div><input type='text' name='area_nameentry' placeholder = 'Area Name' required></div>");
                $("#number_of_stands").append("<label for='num_standsentry'>Number of Stands</label>");
                $("#number_of_stands").append("<div><input type='number' name='num_standsentry' placeholder = 'Number of Stands' min = '0' required></div>");
                $("#concessionbutton").append("<input type='submit' value='Submit'>");
                $("#addbuttonconcession").empty();
                $("#standhead").empty();
                $("#dishhead").empty();
                $("#addbuttonstand").empty();
                $("#addbuttondish").empty();
            }
        });

        $("#addstand").click(function () {
            if (j < 1) {
                j += 1;
                $("#stand_area_id").append("<label for='stand_areaidentry'>Area ID: </label>");
                $("#stand_area_id").append("<div><input type='number' name='stand_areaidentry' placeholder = 'area id' min = '1' max ='"+areaCount+"' required></div>");
                $("#stand_name").append("<label for='stand_nameentry'>Stand Name: </label>");
                $("#stand_name").append("<div><input type='text' name='stand_nameentry' placeholder = 'Stand Name' required></div>");
                $("#standbutton").append("<input type='submit' value='Submit'>");
                $("#addbuttonstand").empty();
                $("#conhead").empty();
                $("#dishhead").empty();
                $("#addbuttonconcession").empty();
                $("#addbuttondish").empty();
            }
        });

        $("#adddish").click(function () {
            if (k < 1) {
                k += 1;
                $("#dish_stand_id").append("<label for='dish_stand_identry'>Stand ID: </label>");
                $("#dish_stand_id").append("<div><input type='number' name='dish_stand_identry' placeholder = 'stand id' min = '1' max ='"+standCount+"' required></div>");
                $("#dish_name").append("<label for='dish_nameentry'>Dish Name: </label>");
                $("#dish_name").append("<div><input type='text' name='dish_nameentry' placeholder = 'Dish Name' required></div>");
                $("#dish_price").append("<label for='dish_priceentry'>Price: </label>");
                $("#dish_price").append("<div><input type='number' name='dish_priceentry' placeholder = 'price' min = '0' required></div>");
                $("#dish_item_type").append("<label for='dish_item_typeentry'>Type: </label><br>");
                $("#dish_item_type").append("<div id ='dropdownmerch'><input type='radio' id='food' name='dish_item_typeentry' value='food'> <label for='food'>Food</label><br><input type='radio' id='drink' name='dish_item_typeentry' value='drink'><label for='drink'>Drink</label><br></div>");
                $("#dishbutton").append("<input type='submit' value='Submit'>");
                $("#addbuttondish").empty();
                $("#standhead").empty();
                $("#conhead").empty();
                $("#addbuttonstand").empty();
                $("#addbuttonconcession").empty();
            }
        });

    });
        
    </script>
    <head><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>

  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
    <div id = "conhead"><h1>Add Concession Area Entry</h1></div>
    <form method = "POST" action = "/add_concession">
    <div class = 'row'>
        <div class = 'col-md-4' id = "con_stage_id">
        </div>
        <div class = 'col-md-4' id = "area_name">
        </div>
        <div class = 'col-md-4' id = "number_of_stands">
        </div>
        <div id='concessionbutton'></div>
    </div>
    </form>
    <div  id = "addbuttonconcession"><button id="addconcession">Add Concession Area Entry</button></div>
    <div id ="standhead"><h1>Add Stand Entry</h1></div>
    <form method = "POST" action = "/add_stand">
    <div class = 'row'>
        <div class = 'col-md-6' id = "stand_area_id">
        </div>
        <div class = 'col-md-6' id = "stand_name">
        </div>
        <div id = "standbutton"></div>
    </div>
    </form>
    <div id = "addbuttonstand"><button id="addstand">Add Stand Entry</button></div>
    <div id="dishhead"><h1>Add Dish Entry</h1></div>
    <form method = "POST" action = "/add_dish">
    <div class = 'row'>
        <div class = 'col-md-4' id = "dish_stand_id">
        </div>
        <div class = 'col-md-4' id = "dish_name">
        </div>
        <div class = 'col-md-4' id = "dish_price">
        </div>   
    </div>
    <div class='row'>
        <div id = "dish_item_type">
        </div>
    </div>
    <div id = "dishbutton"></div>
    </form>
    <div id = "addbuttondish"><button id="adddish">Add Dish Entry</button></div>
    
</body>

</html>
{% endblock %}
